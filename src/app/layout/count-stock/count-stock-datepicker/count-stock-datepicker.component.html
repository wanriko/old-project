<form>        
  <div class="form-group">
    <div class="col-6"> 
      <div class="input-group">
        <span class="input-group-addon col-5"> End Date  &nbsp; </span>   
          <input class="form-control" #myInput type="text" placeholder="yyyy-mm-dd" 
                 name="END_DATE_COUNT_STOCK" 
                 [(ngModel)]="globals.datepicker.END_DATE_COUNT_STOCK"
                 (ngModelChange)="SendEndDate($event)"
                 ngbDatepicker #d1="ngbDatepicker" (focus)="CheckDate();" required>
          <div class="input-group-addon"(click)="CheckDate();">
            <span class="fa fa-calendar" ></span>    
          </div>
      </div>
    </div> 
  </div> 
</form>
