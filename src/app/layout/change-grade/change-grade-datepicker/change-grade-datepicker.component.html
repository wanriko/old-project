<form>
<div class="form-group">
  <div class="col-6">
    <div class="input-group">
      <span class="input-group-addon col-5">End Date</span>
      <input class="form-control" #myInput type="text" placeholder="yyyy-mm-dd"  name="END_DATE_CNANGE_GRADE" 
      [(ngModel)]="globals.datepicker.END_DATE_CNANGE_GRADE"  (ngModelChange)="dateout()"
        ngbDatepicker #B="ngbDatepicker" (focus)="checkdate();" required>
      <div class="input-group-addon" (click)="checkdate();">
        <span class="fa fa-calendar"></span>
      </div>
    </div>
  </div>
</div> 
</form>
