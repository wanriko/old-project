<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <img src="assets/img/logo_icc.gif" width="150px" />
      <h1>ICC Angular4</h1>
      <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null"><b>username or password is incorrect</b></ngb-alert>
      <form ngNativeValidate (ngSubmit)="f.form.valid && btnlogin()" #f="ngForm" role="form">
        <div class="form-content">
          <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" placeholder="Username" name='username' #username="ngModel" [(ngModel)]="login.username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="Password" name='password' #password="ngModel" [(ngModel)]="login.password" required>
          </div>
        </div>
        <button type="submit" class="btn rounded-btn">Log in</button>
      </form>
    </div>
  </div>
</div>
